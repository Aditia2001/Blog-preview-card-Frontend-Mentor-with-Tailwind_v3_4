<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Front-end Mentor</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-primary flex items-center justify-center h-[812px] desktop:h-[960px]"
  >
    <main>
      <div
        class="bg-white w-[327px] mx-[24px] my-[156px] desktop:mx-[528px] desktop:my-[219px] desktop:w-[384px] p-300 flex justify-start items-start flex-col gap-[24px] rounded-[20px] border-gray-950 border-solid border-[1px] drop-shadow-primary"
      >
        <section>
          <img src="./Assets/Images/Blog Image.png" alt="Blog Image" />
        </section>
        <section>
          <div class="flex flex-col justify-start items-start gap-150">
            <p
              class="bg-primary desktop:text-[14px] text-preset-3-bold px-3 py-[4px] rounded-[4px] text-gray-950 text-[12px]"
            >
              Learning
            </p>
            <p
              class="desktop:text-[14px] text-preset-3 text-gray-950 text-[12px]"
            >
              Published 21 Dec 2023
            </p>
            <a
              class="text-preset-1 text-[20px] desktop:text-[24px] text-gray-950 transition-all hover:text-primary cursor-pointer"
            >
              HTML & CSS foundations
            </a>
            <p
              class="text-preset-2 desktop:text-[16px] text-[14px] text-gray-500"
            >
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </section>
        <section>
          <div class="flex flex-row justify-start items-center gap-150">
            <img src="./Assets/Images/userpic.png" alt="User Image" />
            <p class="text-gray-950 text-preset-3-bold">Greg Hooper</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
